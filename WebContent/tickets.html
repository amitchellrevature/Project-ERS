<header>
    <div class="container bg-dark bg-gradient opacity-75 shadow-lg rounded-3 border border-2 border-success">
    <marquee>
        <h1 class="text-warning p-3 display-3">
            <img src="https://image.flaticon.com/icons/png/512/2559/2559515.png" alt="reimburse$$" width=45px height="45px">

<div class="container">
	<div class="col-lg-3"></div>
	<div class="col-lg-6">
		<div class="wrapper">
			<form method="post" action="Tickets">
			<div class="form-group">
				<label>Reimbursement Type</label><br>
				<input type="radio" id="lodging" name="type" value="Lodging">
				<label for="lodging">Lodging</label><br>
				<input type="radio" id="travel" name="type" value="Travel">
				<label for="travel">Travel</label><br>
				<input type="radio" id="food" name="type" value="Food">
				<label for="other">Food</label><br>
				<input type="radio" id="other" name="type" value="Other">
				<label for="other">Other</label>
			</div>			
			<div class="form-group">
				<label>Amount</label>
				<input type="text" autocomplete="off" class="form-control" name="amount"/>
			</div>
			<div class="form-group">
				<label>Description</label>
				<input type="text" autocomplete="off" class="form-control" name="description"/>
			</div>
