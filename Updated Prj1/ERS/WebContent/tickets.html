<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ticket Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style>
    body{
        font-family: Cambria;
        color: white;
    }
    #top{
        background-image: url('https://th.bing.com/th/id/R.652febad2c58cfb6dadb56e603036348?rik=fy6P59woggfc0Q&riu=http%3a%2f%2fwww.bphope.com%2fwp-content%2fuploads%2f2015%2f02%2fworld-money.jpg&ehk=uefvsTGUY59yaGNVehjj1cp5jsK2cOTr4kjce7BrG2Y%3d&risl=&pid=ImgRaw&r=0');
    }
</style>
</head>
<body class="bg-success">

<div id="top" class="text-secondary opacity-75 text-center border-top border-bottom border-1 border-dark p-3">
    ----------------------------------------------------------------------------------------------
</div>   

<header>
    <div class="container bg-dark bg-gradient opacity-75 shadow-lg rounded-3 border border-2 border-success">
    <marquee>
        <h1 class="text-warning p-3 display-3">
            <img src="https://image.flaticon.com/icons/png/512/2559/2559515.png" alt="reimburse$$" width=45px height="45px">
            <img src="https://image.flaticon.com/icons/png/512/2559/2559515.png" alt="reimburse$$" width=45px height="45px">
            <img src="https://image.flaticon.com/icons/png/512/2559/2559515.png" alt="reimburse$$" width=45px height="45px">
            <span class="text-danger px-2">ATTENTION EMPLOYEES:</span>GET REIMBURSED TODAY!
            <img src="https://image.flaticon.com/icons/png/512/2559/2559515.png" alt="reimburse$$" width=45px height="45px">
            <img src="https://image.flaticon.com/icons/png/512/2559/2559515.png" alt="reimburse$$" width=45px height="45px">
            <img src="https://image.flaticon.com/icons/png/512/2559/2559515.png" alt="reimburse$$" width=45px height="45px">
        </h1>
    </marquee>
    </div>
</header>
<div class="container w-50 my-5 p-3 bg-dark bg-gradient opacity-75 border border-2 border-success rounded-3 shadow-lg">
	<div class="text-center">
		<form action="Logout" method="get">
			<input type="submit" class="btn btn-success" value="Logout"/>
		</form>	
	</div>
	<form method="post" action="ProcessTickets">
		<div class="form-group p-3">
			<label class="text-warning p-2"><u>Reimbursement Type:</u></label><br>
			
			<input type="radio" id="lodging" name="type" value="Lodging">
			<label class="text-warning" for="lodging">Lodging</label><br>
			
			<input type="radio" id="travel" name="type" value="Travel">	
			<label class="text-warning" for="travel">Travel</label><br>
			
			<input type="radio" id="food" name="type" value="Food">	
			<label class="text-warning" for="other">Food</label><br>
			
			<input type="radio" id="other" name="type" value="Other">
			<label class="text-warning" for="other">Other</label>
		</div>			
		
		<div class="form-group p-3">
			<label class="text-warning">Amount</label>
			<input type="text" autocomplete="off" class="form-control" name="amount"/>
		</div>
			
		<div class="form-group p-3">
			<label class="text-warning">Description</label>
			<input type="text" autocomplete="off" class="form-control" name="description"/>
		</div>				
		
		<div class="text-center my-2">
			<input type="submit" class="btn btn-success" value="Submit Request"/>
		</div>
	</form>
	
	<form method="get" action="EmployeeHistoryTickets">
		<div class="text-center my-2">
			<input type="submit" class="btn btn-success" value="View Past Tickets"/>
		</div>
	</form>
</div>
</body>
</html>
